<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Reactions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Food Reactions Data Plates</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Choose a year.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
          <figure class="highcharts-figure">
            <div id="pictorial"></div>
            <p class="highcharts-description">
              Chart showing the percentage of peanut butter reactions in males and females. The chart is using the
              <code>pictorial</code> series type with a peanut butter jar image.
            </p>
          </figure>
        </div>
      </div>
      <div class="col-md-5">
        <div id="board"></div>
      </div>
      <div class="col-md-5">
        <div id="donut"></div>
        <div id="play-controls">
          <button id="play-pause-button" class="fa fa-play" title="play"></button>
          <input id="play-range" type="range" value="2000" min="2000" max="2022" />
        </div>
        <div id="container"></div>
      </div>
      </figure>
    </div>
    <div class="col-md-5">
      <div id="bubble"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="diarrheaBars"></div>
    </div>
  </div>
  </div>

  <h5>Choose a year.:</h5>
  <select id="selDataset" onchange="optionChanged(this.value)">
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
  </select>
  <div id="test"></div>
  <script src="./static/js/test.js"></script>

</body>

</html>
