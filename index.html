<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Reactions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <!-- topBox-->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Food Reactions Data Plates</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <!-- topRowData-->
    <div class="row">
      <!-- Years-->
      <div class="col-md-4">
        <div class="well">
          <h5>Choose a year:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <!-- board1-->
      <div class="col-md-4">
        <div id="board">
          <div class ="well">
            <h5>Board1</h5>
          </div>
        </div>
      </div>
      <!-- Donut-->
      <div class="col-md-4">
        <div class ="well">
          <h5>Donut</h5>
          <div id="donut"></div>
          <div id="play-controls">
                <button id="play-pause-button" class="fa fa-play" title="play"></button>
                <input id="play-range" type="range" value="2000" min="2000" max="2022" />
              </div>
      </div>
      </div>
    </div>
    
    <!-- bottomRowData-->
    <div class="row">
      <!-- bubble-->
      <div class="col-md-4">
          <div class="well">
            <h5>Bubble</h5>
          </div>
      </div>
      <!-- board2-->
      <div class="col-md-4">
          <div id="board">
            <div class ="well">
              <h5>Board2</h5>
            </div>
          </div>
      </div>
      <!-- diarrhea-->
      <div class="col-md-4">
        <div class ="well">
          <div id="donut"></div>
          <h5>Diarrhea</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/pictorial.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/pictorialChart.js"></script>
  <script src="./static/js/donutChart.js"></script>
  <script src="./static/js/bubbleChart.js"></script>
  <script src="./static/js/boards.js"></script>
  <script src="./static/js/diarrheaBars.js"></script>
  

</body>

</html>
